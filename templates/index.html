<!doctype html>
<head>
  {% block head %}
  <title>Headline Words</title>
  <link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
  {% endblock %}
</head>
<body>
  <h1 class="rounded_card">Headline Words</h1>
   <div id='data_table'>
     {% for word, count, _ in words %}
     <div class='line rounded_card'>
       <div class='left'>{{word}}</div>
       <div class='right'>{{count}}</div>
     </div>
     {% endfor %}
   </div>
</body>
