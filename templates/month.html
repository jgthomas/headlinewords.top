{% extends "base.html" %}
{% block title %}Monthly Words{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
  <h1 class="rounded_card">This Month</h1>
   <div id='data_table'>
     {% for word, count, _ in words %}
     <div class='line rounded_card'>
       <div class='word'>{{word}}</div>
       <div class='count'>{{count}}</div>
     </div>
     {% endfor %}
   </div>
{% endblock %}
