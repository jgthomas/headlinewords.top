{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
  <div class="navlink">
    <a href="{{ url_for(endpoint) }}" class="current navlink rounded_card">{{name}}</a>
  </div>
{% else %}
  <div class="navlink">
    <a href="{{ url_for(endpoint) }}" class="navlink rounded_card">{{name}}</a>
  </div>
{% endif %}
{% endmacro %}
