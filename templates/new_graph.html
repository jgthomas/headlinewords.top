{% block content %}
  <div class="graph-box flex-container">
    <div id="graph-target"></div>
    {% for plot in plots %}
    <div class="flex-half-unit">
      {% if plot["source"] %}
        <h3 class="graph-box-subtitle">{{plot["source"]}}</h3>
      {% endif %}
      <h4 class="img-title">{{plot["title"]}}</h4>
      <img src={{ url_for('static', filename=plot["plot"]) }} />
    </div>
    {% endfor %}
  </div>
{% endblock %}
