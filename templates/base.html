<!doctype html>
<head>
  {% block head %}
  <title>{% block title %}{% endblock %} - Headline Words</title>
  <link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
  {% endblock %}
</head>
<body>
  <div id="navigation">
    <a href="../" id="now" class="navlink rounded_card">Now</a>
    <a href="../week" id="week" class="navlink rounded_card">Week</a>
    <a href="../month" id="month" class="navlink rounded_card">Month</a>
    <a href="../alltime" id="ever" class="navlink rounded_card">Ever</a>
    <a href="../all" id="all" class="navlink rounded_card">All</a>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='active_link.js') }}"></script>
</body>
