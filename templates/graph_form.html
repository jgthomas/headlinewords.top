{% block content %}
<div class="flex-full-unit">
  <div class="form-block">
    <form action="{{ url_for('serve.graph') }}">
      <div>
        <label id="pick-graph" for="word" class="img-title">Request Graph</label>
      </div>
      <input type="text" id="chosen_word" name="word_to_graph" placeholder="pick a word...">
      <input type="submit" value="Submit" class="graph-button">
      <div>
        <div class="radio-block">
          <div class="checkbox">
            <label class="checkbox"><input name="check" type="radio" value="bbc" checked="checked">BBC</label>
          </div>
          <div class="checkbox">
           <label class="checkbox"><input name="check" type="radio" value="nyt">New York Times</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
