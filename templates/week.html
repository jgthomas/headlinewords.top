{% extends "base.html" %}
{% block title %}Weekly words{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
   <div id='data_table'>
     {% for word, count, _ in words %}
     <div class='line rounded_card'>
       <div class='word'>{{word}}</div>
       <div class='count'>{{count}}</div>
     </div>
     {% endfor %}
   </div>
{% endblock %}
