<!-- Use to dynamically fill a flex container with flex units -->
{% block content %}
{% for source in sources %}
<div class="flex-half-unit">
  {% set link = [source["source"], ".", source["source"], "_today"]|join %}
  <a class="title hometitle rounded_card home-section" href="{{ url_for(link) }}">{{source["title"]}}</a>
  {% include "table.html" %}
</div>
{% endfor %}
{% endblock %}
